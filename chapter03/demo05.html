<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>switch</title>
</head>
<body>
<script>
    let n = 80;
    switch (true) {
        case n < 40:
            alert('小于40');
            break;
        case n === 40:
            alert('等于40');
            break;
        default:
            alert('大于40');
    }
</script>
</body>
</html>
